
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container h-100">

        <div class="row sm-h-50 justify-content-center">
            <div class="col-md-6 text-center mt-3 mb-3">
                <img class="img-fluid h-sm-100" src="/static/logo.svg" alt="logo" style="height:100%; max-width:13em; width: auto;" id="logo-img">
            </div>
        </div>
        {% block form %}{% endblock %} 
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.7.0.min.js"></script>
</body>
</html>
